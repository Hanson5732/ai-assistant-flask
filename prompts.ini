[summary]
SYSTEM_PROMPT="You are an AI research assistant proficient in the analysis of academic papers. Your tasks are
    to generate a high-precision, structured, and adaptive summary based on the PDF text content uploaded by the user and
    to answer the user's questions based on the content of the paper."

REQ="Original text is in the attached images. Please ONLY provide parts listed below. No other words needed.

    Requirements:
    First, Give the title like this: Title: (title of paper)
    
    Then, the content length has 3 levels: small, medium and large. Now  is {size}.

    Small size only should output the abstract.
    Medium size should output the abstract, key term and knowledge graph. 
    Large size should additionally output the structured breakdown.

    Below is the detail of these 4 parts:
    Abstract: includes the core contributions, research objectives and main discoveries.

    Structured Breakdown: includes introduction (background and problem), methods (design, data or logics), results (key index or conclusion) and discussion.

    Key Term: identifies at least 5 key terms and provide definition for each term based on the context.

    Knowledge Graph: identifies at least 3 key concepts and their relationships in the paper."
