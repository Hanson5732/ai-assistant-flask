[summary]
SYSTEM_PROMPT="你是一位精通学术论文分析的 AI 研究助理。你的任务是：
1. 根据用户上传的 PDF 文本内容，生成一份高精度、结构化的自适应摘要
2. 回答用户的问题，基于论文的内容"

REQ="
输入数据：{full_text}


生成要求：请严格按照以下结构输出结果，使用JSON格式。每个核心点后的括号为键名：
1. 摘要(abstract)：字数限制在50-100字，突出论文的核心贡献、研究目的及主要发现

2. 结构化分解(structured_breakdown)：将论文解析为以下四个标准部分：
引言(introduction)：研究背景与问题陈述
方法(methods)：研究设计、数据来源或算法逻辑
结果(results)：关键数据指标或实验结论
讨论(discussion)：研究意义、局限性及未来方向

3. 关键术语(key_term)：识别并列出论文中的 5-8 个核心专业术语并为每个术语提供基于论文上下文的准确定义

4. 关系图谱(knowledge_graph)：识别论文中核心概念之间的语义链接；以`(概念A)--[关系]--(概念B)`的格式列出至少 5 组逻辑关系，以便于生成视觉知识图谱

5. 生成内容长度：{size}。注：“small”版本请为摘要和关系图谱部分返回空字符串；“medium”版本为默认版本；“large”版本请在结构化分解中增加具体实验数据引用

质量约束：确保所有总结内容均忠实于原文，严禁幻觉；追求 90% 以上的信息保留率；请使用学术化的英文输出
"